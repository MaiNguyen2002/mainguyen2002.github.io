<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meow Meow</title>
  <style>
    /* Reset CSS c∆° b·∫£n */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* CSS cho ·∫£nh m√®o */
    #cat {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      animation: moveCat 3s infinite;
    }

    @keyframes moveCat {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(120px); }
    }

    /* N√∫t b·∫•m */
    #restartBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #restartBtn:hover {
      background: #ff3b2e;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #restartBtn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>üê± Meow Meow üêæ</h1>
  <!-- H√¨nh ·∫£nh m√®o -->
  <img id="cat" id="cat" src="https://media.tenor.com/4bGJ-V0r34YAAAAi/cute-cat.gif" alt="M√®o" />

  <!-- N√∫t b·∫•m -->
  <button id="restartBtn">üîÑ Restart Animation & Meow</button>

  <!-- √Çm thanh meow -->
  <audio id="meowSound" src="https://www.soundjay.com/cat/cat-meow-1.mp3"></audio>

  <script>
    const cat = document.getElementById('cat');
    const btn = document.getElementById('restartBtn');
    const meow = document.getElementById('meowSound');

    btn.addEventListener('click', () => {
      // Restart animation b·∫±ng c√°ch x√≥a v√† th√™m l·∫°i animation
      cat.style.animation = 'none';
      cat.offsetHeight; // trigger reflow
      cat.style.animation = null;

      // Ph√°t √¢m thanh meow
      meow.currentTime = 0;
      meow.play();
    });
  </script>

</body>
</html>
